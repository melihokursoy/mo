name: UI CI & Publish

on:
  push:
    branches:
      - master
    paths:
      - "packages/ui/**"
  pull_request:
    branches:
      - master
    paths:
      - "packages/ui/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test @codecrib/ui
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI package
        run: pnpm --filter @codecrib/ui run build

      - name: Install Playwright browsers
        run: pnpm --filter @codecrib/ui exec -- playwright install --with-deps

      - name: Run UI tests
        run: pnpm turbo run test --filter=@codecrib/ui

  publish:
    name: Publish @codecrib/ui
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: write
      pages: write
      id-token: write
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Auto version bump
        working-directory: packages/ui
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch --no-git-tag-version
          git add package.json
          git commit -m "chore(ui): bump version [skip ci]" || echo "No changes to commit"
          git push

      - name: Publish to npm
        working-directory: packages/ui
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build Storybook
        run: pnpm --filter @codecrib/ui build-storybook

      - name: Locate Storybook output
        id: find_storybook
        run: |
          if [ -d packages/ui/storybook-static ]; then
            echo "dir=packages/ui/storybook-static" >> $GITHUB_OUTPUT
          elif [ -d packages/ui/dist/storybook ]; then
            echo "dir=packages/ui/dist/storybook" >> $GITHUB_OUTPUT
          elif [ -d packages/ui/dist ]; then
            echo "dir=packages/ui/dist" >> $GITHUB_OUTPUT
          elif [ -d packages/ui/storybook ]; then
            echo "dir=packages/ui/storybook" >> $GITHUB_OUTPUT
          else
            echo "No Storybook build directory found"
            exit 1
          fi
        shell: bash

      - name: Deploy Storybook to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.find_storybook.outputs.dir }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: false
